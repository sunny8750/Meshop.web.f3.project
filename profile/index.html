<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <main>
            <header>
              <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="container-fluid">
                    <div class="col-9">
                        <a class="navbar-brand" href="#">Meshop</a>
                    </div>
                    <div class="col-3">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="collapsibleNavbar">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="../index.html">Sign Up</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../login.html">Login</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="../shop/">Shop</a>
                              </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="../cart/">MyCart</a>
                              </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="index.html">Profile</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            </header>
        </main>
    </section>
    <section>
        <div class="container-fluid"><br>

            <h2 class="text-center">Profile</h2>
            <div class="row">
                <div class="col-10">
                    <h3 id="display-name" class="text-primary"></h3>
                    <h4 id="display-email" class="text-primary"></h4> <br>
                </div>
                <div class="col-2">
                    <button id="logout-button" class="btn btn-danger" onclick="logout()">Logout</button>
                </div>
            </div>

            <form id="change-form">
                <label for="opassword">Old password</label>
                <input type="password" id="opassword" name="opassword" class="form-control">
                <br>
                <label for="npassword">New Password</label>
                <input type="password" id="npassword" name="npassword" class="form-control">
                <br>
                <label for="cnpassword">Confirm New Password:</label>
                <input type="password" id="cnpassword" name="cnpassword" class="form-control">
                <br>
                <input type="submit" class="btn btn-dark" value="submit">
            </form>
            <p id="error-msg" style="color: red;"></p>
        </div>

    </section>
    <script src="script.js" async defer></script>
</body>

</html>
