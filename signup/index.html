<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="brand">
      <a href="/">MeShop.</a>
    </div>
    <div class="nav-items">
      <a href="/">Home</a>
      <a href="/loginpage/">Login</a>
      <a href="/">Signup</a>
      <a href="/cart/">My Cart</a>
    </div>
  </nav><br>

  <form id="form">
        <div class="container-fluid">
          <div class="text-center">
            <h4>Signup</h4><br>
        </div>
        <div class="form-group">
          <input type="text" class="form-control border-dark" id="firstName" placeholder="First Name" >
        </div><br>
        <div class="form-group">
         
          <input type="text" class="form-control border-dark" id="lastName" placeholder="Last Name" >
        </div><br>

        <div class="form-group">
            <input type="email" class="form-control border-dark" id="email" placeholder="Email" >
          </div><br>

          <div class="form-group">
            <input type="password" class="form-control border-dark" id="password" placeholder="Password" >
          </div><br>

          <div class="form-group">
            <input type="password" class="form-control border-dark" id="cpasssword" placeholder="Confirm password" >
          </div><br>
          <!-- <p id="err" class="text-danger"></p> -->
          <div class="form-group">
            <button class="btn-dark " id="submit" type="submit">Submit</button>
          </div><br>
          
        </div>
      </form>

    <script src="script.js"></script>
</body>
</html>
