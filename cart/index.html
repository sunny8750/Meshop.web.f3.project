<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
          <div class="col-9">
              <a class="navbar-brand" href="#">Meshop</a>
          </div>
          <div class="col-3">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link" href="./signup/">Sign Up</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="./loginpage/">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./shop/">Shop</a>
                    </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="./cart/">My Cart</a>
                    </li>
                      <li class="nav-item">
                          <a class="nav-link" href="./profile/">Profile</a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </nav>

  <section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card">
            <div class="card-body p-4">
  
              <div class="row">
                <div class="col-lg-7">
                  <h5 class="mb-3"><a href="../shop/" class="text-body"><i
                        class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>
                  <hr>
  
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                      <p class="mb-1">Shopping cart</p>
                      <p class="mb-0">You have <span id="qty"></span> items in your cart</p>
                    </div>
                  </div>
                  <div id="img"></div>
                 <div id="items">

                 </div>
                </div>
                <div class="col-lg-5">
                  <div class="card bg-primary text-white rounded-3">
                    <div class="card-body">
                      <hr class="my-4">
                      <div class="d-flex justify-content-betweenb">
                        <table class="table">
                          <thead>
                            <tr>
                              <th scope="col">Pro Id</th>
                              <th scope="col">name</th>
                              <th scope="col">Qty</th>
                              <th scope="col">Price</th>
                            </tr>
                          </thead>
                          <tbody id="item2">
                 
                          </tbody>
                        </table>
                      </div>
                      <div class="d-flex justify-content-between mb-4">
                        <p class="mb-2">Total(Incl. taxes)</p>
                        <p class="mb-2" id="total">$</p>
                      </div>
                      <button type="button" class="btn btn-info btn-block btn-lg" onclick="payment()">
                        <div class="d-flex justify-content-between">
                          <span>Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                        </div>
                      </button>
                    </div>
                  </div>
  
                </div>
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
   
  </body>
</html>
